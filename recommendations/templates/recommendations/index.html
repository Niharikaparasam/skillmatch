<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Recommendations</title>
</head>
<body>
    <h1>Skills</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.name }}: {{ skill.description }}</li>
        {% endfor %}
    </ul>

    <h1>Recommendations</h1>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation.skill.name }}: {{ recommendation.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
